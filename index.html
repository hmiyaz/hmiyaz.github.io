<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function togglePublications() {
            var pubList = document.getElementById("publications-list");
            if (pubList.style.display === "none" || pubList.style.display === "") {
                pubList.style.display = "block";
            } else {
                pubList.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="index.html">Top Page</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>ここに自己紹介を書きます。</p>
        </section>

        <section id="portfolio">
            <h2>Portfolio</h2>
            <p>過去の作品やプロジェクトを紹介します。</p>
        </section>
        
        <section id="publications">
            <h2 onclick="togglePublications()" style="cursor: pointer;">Publications ▼</h2>
            <ul id="publications-list" style="display: none;">
                <li>論文1 - 著者, タイトル, ジャーナル, 年</li>
                <li>論文2 - 著者, タイトル, ジャーナル, 年</li>
                <li>論文3 - 著者, タイトル, ジャーナル, 年</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>連絡先情報やお問い合わせフォームを設置できます。</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 My Web Page</p>
    </footer>
</body>
</html>
